
    <div class="row">
            <div class="col-lg-3 col-xl-3 col-sm-3 col-md-3">
            <button routerLink="/e-library/subscriber/subscriber-management/list/unassigned"
              mat-raised-button ><mat-icon style="font-size: 40px;">person</mat-icon><br><strong>Unassigned Users</strong></button>
            </div>
        <div class="col-lg-3 col-xl-3 col-sm-3 col-md-3" *ngFor="let ins of institutes;let i = index">
            
            <button routerLink="/e-library/subscriber/subscriber-management/list/{{ins.organisation_id}}" matTooltip="{{ins.organisation_name}}"   mat-raised-button ><img height=40 width=40 src="{{ins.avatar ? imgUrl + ins.avatar : '/assets/images/insimg.png'}}"><br><strong>{{ins.organisation_name.length > 100 ? ins.organisation_name.substring(0,100)+"..." : ins.organisation_name}}</strong></button>

        </div>
    </div>
