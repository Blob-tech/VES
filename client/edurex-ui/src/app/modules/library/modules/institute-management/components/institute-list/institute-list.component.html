<div class="alert alert-info alert-dismissible fade-in" [hidden] = " noInstitute ? false : true">
  <strong>Alert!</strong> {{noInstitute}}
</div>


<div [hidden] = " noInstitute ? true : false">
<div class="filter">
     <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Enter Institute ID or Institute Name">
      </mat-form-field>
    </div>
<div>  
<div class="paginator">
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<table id="InstituteTable" matSort  mat-table [dataSource]="dataSource" class="mat-elevation-z8 board-table">

  <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

<ng-container matColumnDef="organisation_id">
<th mat-header-cell *matHeaderCellDef mat-sort-header > Id </th>
<td mat-cell *matCellDef="let org"> {{org.organisation_id}} </td>
</ng-container>




<ng-container matColumnDef="organisation_name">
<th mat-header-cell *matHeaderCellDef mat-sort-header> Institute/Organisation Name </th>
<td mat-cell *matCellDef="let org">
    <img src= "{{org.avatar ? imgUrl + org.avatar : '/assets/images/insimg.png'}}" height=30 width = 30>
   {{org.organisation_name}} </td>
</ng-container>

<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef> Actions </th>
  <td mat-cell *matCellDef="let org">
      <button matTooltip="view" (click) = "view_institute(instituteView,org.organisation_id)" mat-mini-fab class="action-button" color="primary"><i class="fas fa-eye"></i></button>
      <button matTooltip="edit" routerLink= "#" mat-mini-fab class="action-button" color="accent" ><i class="fas fa-edit"></i></button>
      <button matTooltip="delete" (click) = "delete_institute(org.organisation_id)" mat-mini-fab class="action-button" color="warn"><i class="fas fa-trash"></i></button>
     </td>
  </ng-container>



<tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="paginator">
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
</div>

<!-- Institute View Modal -->
<ng-template #instituteView let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h2 class="modal-title">System Configuration </h2>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      
    </div>
  </ng-template>
